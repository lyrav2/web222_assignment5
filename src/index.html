<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>WEB222 Store</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/713844f3f2.js" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <header>
    <div class="header">
      <div class="logo">
        <a href="#"><img src="images/logo.png" alt="logo"/></a>
      </div>
      <div class="title">
        <a href="#"><h1>ABXY GAMES STORE</h1></a>
      </div>
      <div class="page" id="current">
        <h3>The best online digital and physical games store.</h3>
      </div>
      <!--Form is here for stylistic purposes-->
      <div class="search">
        <form action="/search" method="POST">
          <input id="search" type="text" placeholder="Search for games..." />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
      <div class="cart">
        <a href="#"><h4>Cart:</h4></a>
        <p>0 items</p>
        <br />
        <p>Total: $0.00 CAD</p>
      </div>
      <div class="avatar">
        <a href="#"><img src="images/profile.png" alt="user profile picture"/></a>
      </div>
    </div>
  </header>

  <nav>
    <div class="navbar">
      <div class="all">
        <button class="button buttonall" id="all">All Games</button>
      </div>
      <div class="pc">
        <button class="button buttonpc" id="pc">PC</button>
      </div>
      <div class="playstation">
        <button class="button buttonps4" id="playstation">PlayStation</button>
      </div>
      <div class="xbox">
        <button class="button buttonxbox" id="xbox">Xbox</button>
      </div>
      <div class="switch">
        <button class="button buttonswitch" id="switch">Nintendo Switch</button>
      </div>
    </div>
  </nav>

  <main>
    <div class="wrapper" id="wrapper"></div>
  </main>

  <footer>
    <div class="footer">
      <div class="name">
        <a href="index.html"><p>ABXY Games Store</p></a>
      </div>
      <div class="about">
        <a href="#"><p>About Us</p></a>
      </div>
      <div class="privacy">
        <a href="#"><p>Privacy Policy</p></a>
      </div>
      <div class="contact">
        <a href="#"><p>Contact Us</p></a>
      </div>
      <div class="info">
        <p>Made by <a href="https://github.com/lyrav2">Jimmy Liu</a> for WEB222</p>
      </div>
      <div class="socialmedia">
        <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/"><i class="fab fa-twitter-square"></i></a>
        <a href="https://instagram.com/"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>
</html>
